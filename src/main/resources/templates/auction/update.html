<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать аукцион</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>Редактировать аукцион</h1>
</header>

<main>
    <form th:action="@{/auctions/{id}(id=${auction.id})}" th:method="patch">
        <input type="hidden" th:value="${auction.id}" name="id">

        <input type="date" id="auctionDate" name="auctionDate" required>

        <button type="submit">Сохранить</button>
    </form>
</main>

<footer>
    <a th:href="@{/auctions/all}" class="back-button">← Вернуться к списку аукционов</a>
</footer>
</body>
</html>
