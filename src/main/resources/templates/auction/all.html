<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все Аукционы</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .button-cell {
            text-align: center;
        }
        .back-button {
            text-decoration: none;
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>Все аукционы</h1>
</header>

<main>
    <div th:if="${#lists.isEmpty(auctions)}">
        <p>Нет доступных аукционов</p>
    </div>

    <div th:if="${!#lists.isEmpty(auctions)}">
        <table>
            <thead>
            <tr>
                <th>Id аукциона</th>
                <th>Дата аукциона</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="auction : ${auctions}">
                <td th:text="${auction.id}"></td>
                <td th:text="${auction.auctionDate}"></td>
                <td class="button-cell">
                    <a th:href="@{/auctions/{id}(id=${auction.id})}" class="back-button">Информация о Аукционе</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<a th:href="@{/auctions/create}" class="back-button">← Создать аукцион</a>
<a th:href="@{/home}" class="back-button"> Вернуться на домашнюю страницу</a>
</body>
</html>
